<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: absolute;
            top: 0;
        }

        .home-button img,
        .logo {
            max-height: 80px;
        }

        h1 {
            margin-top: 120px; /* Adjusted to prevent overlap with header */
            animation: slideDown 1s ease-out;
        }

        .section-title {
            margin-top: 40px;
            font-family: 'Sora', sans-serif;
            font-size: 24px;
            font-weight: 700;
        }

        .photo-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .photo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: slideIn 1s ease-out;
        }

        .photo {
            width: 150px;
            height: 150px;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .photo-name {
            margin-top: 10px;
            font-family: 'Sora', sans-serif;
            font-weight: 600;
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="index.html" target="_parent" class="home-button"><img src="homenew.png" alt="Home"></a>
        <img src="Srmseal.png" alt="Logo" class="logo">
    </div>

    <h1>About Us</h1>

    <!-- Faculty Coordinator Section -->

            </div>
            <div class="photo-name">Ms. Sasi Rekha Sankar</div>
        </div>
    </div>

    <!-- Students Section -->
    <div class="section-title">Students of CINTEL</div>
    <div class="photo-grid">
        <!-- Repeat this block for each student -->
        <div class="photo-container">
            <div class="photo">

            </div>
            <div class="photo-name">Surya KP</div>
        </div>
        <div class="photo-container">
            <div class="photo">
                <img src="Pravin.jpg" alt="K B Krishna Pravin">
            </div>
            <div class="photo-name">K B Krishna Pravin</div>
        </div>
        <div class="photo-container">
            <div class="photo">
                <img src="Rajvi.jpg" alt="Rajvi Ravindran">
            </div>
            <div class="photo-name">Rajvi Ravindran</div>
        </div>
        <div class="photo-container">
            <div class="photo">
                <img src="Aravind.jpg" alt="Aravind">
            </div>
            <div class="photo-name">Aravind</div>
        </div>
        <div class="photo-container">
            <div class="photo">
                <img src="Lakshaya.jpg" alt="Lakshaya Krishnaraj">
            </div>
            <div class="photo-name">Lakshaya Krishnaraj</div>
        </div>
        <div class="photo-container">
            <div class="photo">
                <img src="Balaji.jpg" alt="Balaji Sansank">
            </div>
            <div class="photo-name">Balaji Sashank</div>
        </div>
        <div class="photo-container">
            <div class="photo">
                <img src="Keerthi.jpg" alt="Keerthivasan Radhakrishnan">
            </div>
            <div class="photo-name">Keerthivasan Radhakrishnan</div>
        </div>
        <div class="photo-container">
            <div class="photo">
                <img src="Tharun.jpg" alt="Tharun Haribabu">
            </div>
            <div class="photo-name">Tharun Haribabu</div>
        </div>
        <div class="photo-container">
            <div class="photo">
                <img src="Aashish.jpg" alt="Aashish Kamath">
            </div>
            <div class="photo-name">Aashish Kamath</div>
        </div>
        <div class="photo-container">
            <div class="photo">
                <img src="Vivish.jpg" alt="Vivish Adhik">
            </div>
            <div class="photo-name">Vivish Adhik</div>

        <div class="photo-container">

            </div>

        </div>
        
</body>
</html>
