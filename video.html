<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEO</title>
    <link rel="stylesheet" href="bigvid.css">
    <style>
        /* Styling for buttons in header */
        .header {
            display: flex;
            align-items: center;
        }

        .home-button img,
        .back-button {
            margin-right: 10px; /* Space between the buttons */
        }

        .back-button {
            background-color: #0e2181;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: 1834be;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" target="_parent" class="home-button"><img src="homenew.png" alt="Home"></a>
        <button onclick="goBack()" class="back-button">Back</button>
        <img src="Srmseal.png" alt="Logo" class="logo">
    </div>
    <div class="video-container">
        <video id="video-player" autoplay>
            <source id="video-source" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // Function to get query parameter value by name
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the video source from the query parameter and set it
        const videoSource = getQueryParam('video');
        const videoPlayer = document.getElementById('video-player');

        if (videoSource) {
            document.getElementById('video-source').src = videoSource;
            videoPlayer.load();
        }

        // Ensure the video doesn't replay after finishing
        videoPlayer.addEventListener('ended', function() {
            videoPlayer.pause();
            videoPlayer.currentTime = 0; // Reset to the start of the video
        });

        // Function to go back to the previous page
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
