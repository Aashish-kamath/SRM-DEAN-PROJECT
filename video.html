<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEO</title>
    <link rel="stylesheet" href="bigvid.css">
</head>
<body>
    <div class="header">
        <a href="index.html" target="_parent" class="home-button"><img src="homenew.png" alt="Home"></a>
        <img src="Srmseal.png" alt="Logo" class="logo">
    </div>
    <div class="video-container">
        <video autoplay loop controls>
            <source id="video-source" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // Function to get query parameter value by name
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the video source from the query parameter and set it
        const videoSource = getQueryParam('video');
        if (videoSource) {
            document.getElementById('video-source').src = videoSource;
            document.querySelector('video').load();
        }
    </script>
</body>
</html>
