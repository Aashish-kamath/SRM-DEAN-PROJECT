<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CERTIFICATE</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        button, h1, h2 {
            animation: slideIn 1s ease-out;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" target="_parent" class="home-button"><img src="homenew.png" alt="Home"></a>
        <img src="Srmseal.png" alt="Logo" class="logo">
    </div>
    <div class="container">
        <h1>CERTIFICATE</h1>
        <br>
        <div class="buttons-container">
            <button class="info-button" data-video="bonafide.mp4">Bonafide Certificate</button>
            <button class="info-button" data-video="duplicate grade sheet.mp4">Duplicate Grade Card / Certificates</button>
            <button class="info-button" data-video="grade card.mp4">Grade Card</button>
            <button class="info-button" data-video="Degree Certificate.mp4">Degree Certificate</button>
            <button class="info-button" data-video="provisional.mp4">Provisional Certificate</button>
            <button class="info-button" data-video="migration.mp4">Migration certificate</button>
            <button class="info-button" data-video="fee for bank loannn.mp4">Fee Estimate For Bank Loan</button>
            <button class="info-button" data-video="fee receipt.mp4">Fee Paid Certificate</button>
            <button class="info-button" data-video="certification verification.mp4">Certificate Verification / Authentication / Validation</button>
            <button class="info-button" data-video="EMC.mp4">English Medium Certificate(EMC)</button>
            <button class="info-button" data-video="name based emc.mp4">Name Based EMC</button>
            <button class="info-button" data-video="Course completion.mp4">Course Completion</button>
            <button class="info-button" data-video="letterofrec.mp4">Letter of Recommendation</button>
        </div>
    </div>

    <script>
        document.querySelectorAll('.info-button').forEach(button => {
            button.addEventListener('click', function() {
                const videoSource = this.getAttribute('data-video');
                window.location.href = `video.html?video=${videoSource}`;
            });
        });
    </script>
</body>
</html>
