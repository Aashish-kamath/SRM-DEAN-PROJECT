<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEAVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        button, h1, h2 {
            animation: slideIn 1s ease-out;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" target="_parent" class="home-button"><img src="homenew.png" alt="Home"></a>
        <img src="Srmseal.png" alt="Logo" class="logo">
    </div>
    <div class="container">
        <h1>ACADEMICS</h1>
        <br>
        <div class="buttons-container">
            <button class="info-button" data-video="">Leave and On Duty(OD)</button>
            <button class="info-button" data-video="">Medical Leave - Short - Max. 10 days</button>
            <button class="info-button" data-video="">Medical Leave Long</button>
        </div>
    </div>

    <script>
        document.querySelectorAll('.info-button').forEach(button => {
            button.addEventListener('click', function() {
                const videoSource = this.getAttribute('data-video');
                window.location.href = `video.html?video=${videoSource}`;
            });
        });
    </script>
</body>
</html>
